<div class="alert alert-success" role="alert" *ngIf="adicionado">
  Funcionário adicionado: {{nome}}
</div>

<div class="alert alert-danger " role="alert" *ngIf="erroAdicionar">
  ERROR: campo nome vazio!!!
</div>

<div class="mb-3">
  <label class="form-label">Nome: </label>
  <input type="text" class="form-control" [(ngModel)]="disable" #nomeInput [appCampoColoridoDirective]="'yellow'"
    #campo='campoColorido'>
</div>

<button style="margin-right: 5px ;" type=" button" class="btn btn-primary"
  (click)="adicionar(nomeInput.value)">Adicionar</button>

<button style="margin-right: 5px ;" type=" button" class="btn btn-info" (click)="campo.colorir()">Colorir</button>
<button type=" button" class="btn btn-info" (click)="campo.descolorir()">Descolorir</button>
